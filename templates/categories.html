{% extends 'base.html' %}
{% load static %}
{% block content %}
<section class="banner">
    <img src = "{% static 'media/banner/banner.jpg' %}" alt="banner">
</section>
    <section class="produtos">
        <h3>Categories</h3>
            {% if data %}
            <div class="produtos-grid">
                {% for cat in data %}
                    <div class="produto">
                        <a href="chosen-category/{{ cat.id }}"><img src="/media/{{ cat.image }}" alt="{{cat.title}}"></a>
                        <h4><a href="#">{{cat.title}}</a></h4>
                    </div>
                    {% endfor %}
                    <div class="produtos-grid">
                {% for category_type, _ in categories_types %}
                    <div class="produto">
                        <a href="{% url 'chosen-category/' %}?type{{ category_type }}"><img src="{% static 'media/' %}{{ category_type }}.png" alt="{{ category_type }}"></a>
                        <h4><a href="#">{{category_type.title}}</a></h4>
                    </div>
                    {% endfor %}
            </div>
            </div>
            {% endif %}
    </section> 
{% endblock %}
