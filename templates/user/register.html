{% extends 'pystore/base.html' %}
{% load static %}
{% block content %}
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card bg-dark text-white" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">
  
                <div class="mb-md-5 mt-md-4 pb-5">
                <form action="{% url 'register' %}" method="POST">
                  {% csrf_token %}
                    <h2 class="fw-bold mb-2 text-uppercase">Sign Up</h2>
                    <p class="text-white-50 mb-5">Please create your account here</p>
                    {% for field in form.visible_fields %}
                    <div data-mdb-input-init class="form-outline form-white mb-4">
                      {{ field }}
                        <label class="form-label" for='{{ form.id_for_label }}' > {{ field.label }}</label>
                    </div>
                    {% endfor %}
                    <button data-mdb-button-init data-mdb-ripple-init class="btn btn-outline-light btn-lg px-5" type="submit">Sign Up</button>
                </div>
                    <div>
                        <p class="mb-0">Already have an account? <a href="{% url 'login' %}" class="text-white-50 fw-bold">Login</a>
                    </p>
                    </div>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
